<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>회원가입</title>
		<meta name="description" content="회원가입">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="img/logo_favicon.ico">
		
		<link href="css/reset.css" type="text/css" rel="stylesheet">
		<link href="css/font.css" type="text/css" rel="stylesheet">
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<link href="css/swiper.min.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="js/jquery-migrate-1.4.1.min.js"></script>
		<script src="js/function.js"></script>
		<script src="js/swiper.min.js"></script>
	</head>

	<body>
		<div id="wrap">
			<!-- content -->
			<div class="content_area register_div">                
                <section class="register_member_area center_ct2">
                    <a href="index.html"><img src="img/login_logo.png" alt="로그인로고" class="member_img"></a>
                    
                    <form method="" name="" action="register_complete.html" class="member_info">
                        <label for="member_id">아이디</label>
                        <input type="text" name="" class="txt_box" id="member_id">
                        
                        <label for="member_pw">비밀번호</label>
                        <input type="password" name="" class="txt_box" id="member_pw">
                        
                        <label for="member_repw">비밀번호 재확인</label>
                        <input type="password" name="" class="txt_box" id="member_repw">
                        
                        <label for="member_name">이름</label>
                        <input type="text" name="" class="txt_box" id="member_name">
                        
                        <label for="member_birth">생년월일</label>
                        <input type="text" name="" class="txt_box txt_birth" id="member_birth" placeholder="년(4자)">
                        <select name="" class="sel_birth">
                            <option value="">월</option>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <input type="text" name="" class="txt_box txt_birth" id="member_birth_day" placeholder="일">
                        
                        <label for="member_email">본인 확인 이메일</label>
                        <input type="text" name="" class="txt_box" id="member_email" placeholder="선택입력">
                        
                        <label for="member_phone">휴대전화</label>
                        <select name="" class="sel_phone">
                            <option value="82">대한민국 +82</option>
                            <option value="1">미국,캐나다 +1</option>
                            <option value="7">러시아 +7</option>
                            <option value="33">프랑스 +33</option>
                            <option value="34">스페인 +34</option>
                            <option value="44">영국 +44</option>
                            <option value="49">독일 +49</option>
                            <option value="61">호주 +61</option>
                            <option value="65">싱가포르 +65</option>
                            <option value="81">일본 +81</option>
                            <option value="84">베트남 +84</option>
                            <option value="86">중국 +86</option>
                            <option value="852">홍콩 +852</option>
                            <option value="886">대만 +886</option>
                            <option value="972">이스라엘 +972</option>
                        </select>
                        <input type="text" name="" class="txt_box txt_phone" id="member_phone" placeholder="전화번호 입력">
                        <button type="button" class="btn_phone">인증받기</button>
                        <input type="text" name="" class="txt_box" placeholder="인증번호 입력하세요" disabled>

                        <div class="content_btn">
                            <button type="submit" class="submit_btn" onclick="return memberSubmit();">가입하기</button>
                        </div>
                    </form>
                    
                    <div class="footer_area">
                        <ul class="footer_agreement cf">
                            <li><a href="agreement.html">이용약관</a></li>
                            <li class="bold"><a href="#">개인정보처리방침</a></li>
                            <li><a href="#">회원정보 고객센터</a></li>
                        </ul>
                        
                        <p class="footer_copyright">Copyright (c) 2019 All right reserved.</p>
                    </div>
                </section>
            </div>
		</div>
	</body>
</html>
